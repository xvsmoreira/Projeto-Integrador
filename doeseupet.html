<!DOCTYPE HTML>
<html lang=”pt-br”>
	<head>
		<title>Make a Friend</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="css/home.css"/>
	</head>
	<body class="is-preload">
			<div id="wrapper">
					<header id="header">
						<h1><a href="login.html">Make a Friend</a></h1>
						<nav class="links">
							<ul>
								<li><a href="adote.html">Adote seu Pet</a></li>
								<li><a href="#">Doe Seu Pet</a></li>
								<li><a href="#">Quem Somos</a></li>
							</ul>
						</nav>
						<nav class="main">
						</nav>
					</header>
	<div class="formulario-container">
		<div class="formulario">
				<form action="#" method="post">
        
					<div class="input-formulario1">
						<label for="foto" class="icon-formulario">
								<i class="fas fa-user-circle"></i>
								<span><img src="imagens/dog.jpg" alt="Foto do Pet" id="foto-preview"></span>
								<input type="file" id="foto" name="foto" accept="image/*" required>
						</label>
					</div>
									<script src="java/foto.js"></script><br>
					<div class="input-formulario">
								<label for="name">Nome do Pet:</label>
								<input type="text" id="nome" name="nome" required>
					</div>
					<div class="input-formulario">
								<label for="idade">Idade do Pet:</label>
								<input type="number" id="idade" name="idade" min="1" max="120" required>
					</div>
					<div class="input-formulario">
								<label for="historia">História do Pet:</label>
								<textarea id="historia" name="historia" rows="4" cols="50" required></textarea>
					</div>
					<div class="input-formulario">
								<label for="cep">CEP:</label>
								<input type="text" id="cep" name="cep" required>
					</div>
					<div class="input-formulario">
								<label for="street">Rua:</label>
								<input type="text" id="rua" name="rua" required>
					</div>
					<div class="input-formulario">
								<label for="numero">Número:</label>
								<input type="text" id="numero" name="numero" required>
					</div>
					<div class="input-formulario">
								<label for="complemento">Complemento:</label>
								<input type="text" id="complemento" name="complemento">
					</div>
					<div class="input-formulario">
								<label for="bairro">Bairro:</label>
								<input type="text" id="bairro" name="bairro" required>
					</div>
					<div class="input-formulario">
								<label for="cidade">Cidade:</label>
								<input type="text" id="cidade" name="cidade" required>
					</div>
					<div class="input-formulario">
								<a href="login.html" class="button-link">
								<input type="button" value="Doar"></a>
					</div>
		</div>
    </div>

	</body>
</html>
